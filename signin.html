<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('call.PNG'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: right;
            padding-right: 100px;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 480px;
            width: 100%;
            border: 1px solid #ddd;
            box-sizing: border-box;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #6a11cb;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            display: flex;
            align-items: center;
            position: relative;
            padding-left: 40px; /* Space for the icon */
            margin-bottom: 8px; /* Space between label and input */
            font-weight: 600;
            width: 100%; /* Full width */
        }

        .input-group i {
            position: absolute;
            left: 12px;
            color: #6a11cb;
            font-size: 18px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%; /* Full width */
            padding: 14px 14px 14px 40px; /* Adjusted for icon and padding */
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #6a11cb;
            outline: none;
        }

        button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: #ffffff;
            border: none;
            padding: 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            margin-top: 24px;
            width: 50%;
            margin-left: 102px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            transform: scale(1.02);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .error {
            color: #e53935;
            font-size: 14px;
            margin-top: 6px;
        }

        .topic {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f0f0f5;
            text-align: center;
        }

        .topic h2 {
            font-size: 24px;
            color: #6a11cb;
            margin-bottom: 10px;
        }

        .topic p {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            input,
            button {
                font-size: 14px;
            }

            .topic h2 {
                font-size: 20px;
            }

            .topic p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel"></div>
        <div class="img-box">
            <div class="img-slider">
    <div class="item">
        <img src="sign in.jpeg" alt="Sign In" loading="lazy" width="800" height="700">
    </div>
</div>
</div>
</div>
    <div class="container">
        <div class="topic">
            <h2>Text-Based Emotion Detection System</h2>
        </div>
        <h1>Sign In</h1>
        <form id="signinForm">
            <div class="input-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    Username
                </label>
                <input type="text" id="username" name="username" required>
                <div id="usernameError" class="error"></div>
            </div>

            <div class="input-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error"></div>
            </div>

            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        function getStoredUserData() {
            return JSON.parse(localStorage.getItem('userData')) || {};
        }

        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Clear previous errors
            document.querySelectorAll('.error').forEach(errorDiv => errorDiv.textContent = '');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const userData = getStoredUserData();
            const user = userData[username];

            let hasError = false;

            // Username validation
            if (!user) {
                document.getElementById('usernameError').textContent = 'Username does not exist.';
                hasError = true;
            }

            // Password validation
            if (user && user.password !== password) {
                document.getElementById('passwordError').textContent = 'Incorrect password.';
                hasError = true;
            }

            if (hasError) return;

            // Show success message and redirect
            alert('Sign in successful!');
            window.location.href = 'main.html'; // Redirect to the dashboard or home page
        });
    </script>
</body>
</html>
